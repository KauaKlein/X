                        <input id="nomeForm" type="text" name="name" placeholder="Nome" autocomplete="off"/>

                        <input id="emailForm" type="email" name="email" placeholder="Email" autocomplete="off"/>
                    </div class="entrada">
                    
                    <div class="entrada">
                        <input id="cpfForm" maxlength="11" pattern="[0-9]" type="text" name="cpf" placeholder="CPF" autocomplete="off" title="Por favor, insira um CPF valido"/>
                    </div>
                   
                    <div class="entrada">
                        <input id="telForm" maxlength="11" pattern="[0-9]" type="text" name="telefone" placeholder="Telefone" autocomplete="off" title="Por favor, insira um Numero de telefone valido"/>

                </form>
